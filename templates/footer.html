
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Footer</title>
  <style>
    footer {
      background-color: #222;
      color: #ddd;
      padding: 20px 0;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    .footer-container {
      max-width: 1000px;
      margin: auto;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .footer-section {
      flex: 1 1 300px;
      margin-bottom: 20px;
    }

    .footer-section h4 {
      margin-bottom: 10px;
      color: #ff9800;
    }

    .footer-section p {
      margin: 5px 0;
    }

    .footer-bottom {
      text-align: center;
      border-top: 1px solid #444;
      padding-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>

<footer>
  <div class="footer-container">
    <div class="footer-section">
      <h4>About Us</h4>
      <p>We provide reliable industry automation solutions with modern technology and innovation.</p>
    </div>
    <div class="footer-section">
      <h4>Contact</h4>
      <p>Email: info@example.com</p>
      <p>Phone: +91 98765 43210</p>
      <p>Location: Mumbai, India</p>
    </div>
  </div>
  <div class="footer-bottom">
    &copy; 2025 YourCompany. All rights reserved.
  </div>
</footer>

</body>
</html>
